<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Calculator app</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="calculator">
            <p>
                calc
                <span>
                    theme
                    <label for="">
                        <input
                            type="radio"
                            name="theme"
                            id="theme-1"
                            value="theme-1"
                        />
                        <input
                            type="radio"
                            name="theme"
                            id="theme-2"
                            value="theme-2"
                        />
                        <input
                            type="radio"
                            name="theme"
                            id="theme-3"
                            value="theme-3"
                        />
                        <span class="ball"></span>
                    </label>
                </span>
            </p>
            <textarea class="calculator__display" rows="1"></textarea>
            <div class="calculator__buttons">
                <button class="calculator__number">9</button>
                <button class="calculator__number">8</button>
                <button class="calculator__number">7</button>
                <button class="calculator__number">6</button>
                <button class="calculator__number">5</button>
                <button class="calculator__number">4</button>
                <button class="calculator__number">3</button>
                <button class="calculator__number">2</button>
                <button class="calculator__number">1</button>
                <button class="calculator__number">0</button>
                <button class="calculator__reset" onClick="reset()">
                    reset
                </button>
                <button class="calculator__equals">=</button>
                <button class="calculator__delete" onClick="del()">del</button>
                <button
                    class="calculator__math-operation"
                    data-operator="addition"
                >
                    +
                </button>
                <button
                    class="calculator__math-operation"
                    data-operator="subtraction"
                >
                    -
                </button>
                <button
                    class="calculator__math-operation"
                    data-operator="multiplication"
                >
                    *
                </button>
                <button
                    class="calculator__math-operation"
                    data-operator="division"
                >
                    /
                </button>
                <button
                    class="calculator__math-operation"
                    data-operator="decimal-point"
                >
                    .
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
